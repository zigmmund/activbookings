<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>

    <div class="checkout">
      <div class="checkout__header text-center">
        <div class="container">
            <img src="assets/logo-white.png" alt="Operator logotype">
        </div>
      </div>
      <div class="checkout__heading text-center">
        <div class="container">
          complete your booking
        </div>
      </div>
      <div class="checkout__order">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4 col-10 order-md-2">
              <div class="checkout__summary">
                <img class="img-responsive" src="assets/grotto-trips.png" alt="Grotto Trips">

                <div class="checkout__text-content">
                  <h2>grotto trips</h2>
                  <a href="#" class="back-to-edit">Edit</a>
                  <table>
                    <tfoot>
                      <tr>
                        <td><b>Total</b></td>
                        <td><b>217,5 &euro;</b></td>
                      </tr>
                    </tfoot>
                    <tbody>
                      <tr>
                        <td>Date</td>
                        <td>29 January, 2018</td>
                      </tr>
                      <tr>
                        <td>Time</td>
                        <td>11h00</td>
                      </tr>
                      <tr>
                        <td>Location</td>
                        <td>Albufeira</td>
                      </tr>
                      <tr>
                        <td>2 x Adult</td>
                        <td>99.00 &euro;</td>
                      </tr>
                      <tr>
                        <td>3 x Child</td>
                        <td>118.50 &euro;</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-10 order-md-1">
              <h3>Payment details</h3>
              <form action="" class="checkout__payments">
                <div class="form-row">
                  <div class="form-group col-12">
                    <input type="text" class="form-control" name="Name" placeholder="Name">
                  </div>
                  <div class="form-group col-6">
                    <input type="email" class="form-control" name="Email" placeholder="Email">
                  </div>
                  <div class="form-group col-6">
                    <input type="text" class="form-control" name="Phone" placeholder="Phone">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6 col-12">
                    <input type="text" class="form-control" name="Card_number" placeholder="Card number">
                  </div>
                  <div class="form-group col-md-3 col-6">
                    <input type="text" class="form-control" name="Expiration_date" placeholder="MM / YY">
                  </div>
                  <div class="form-group col-md-3 col-6">
                    <input type="text" class="form-control" name="Cvv" placeholder="CVV">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-12">
                    <input type="submit" value="Proceed to payment" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="bottom-bar">
      <div class="container">
        <div class="row">
          <div class="col-auto">
            <p class="copy">&copy; 2017 BlueFleet. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.raty.js"></script>
    <script src="js/jquery-datepicker.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
