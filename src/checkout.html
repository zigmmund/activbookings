<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>

    <div class="checkout">
      <div class="checkout__header text-center">
        <div class="container">
            <img src="assets/logo-white.png" alt="Operator logotype">
        </div>
      </div>
      <div class="checkout__heading text-center">
        <div class="container">
          complete your booking
        </div>
      </div>
      <div class="checkout__order">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-4 col-10 order-md-2">
              <div class="checkout__summary">
                <img class="img-responsive" src="assets/grotto-trips.png" alt="Grotto Trips">

                <div class="checkout__text-content">
                  <h2>grotto trips</h2>
                  <a href="#" class="back-to-edit">Edit</a>
                  <table>
                    <tfoot>
                      <tr>
                        <td><b>Total</b></td>
                        <td><b>217,5 &euro;</b></td>
                      </tr>
                    </tfoot>
                    <tbody>
                      <tr>
                        <td>Date</td>
                        <td>29 January, 2018</td>
                      </tr>
                      <tr>
                        <td>Time</td>
                        <td>11h00</td>
                      </tr>
                      <tr>
                        <td>Location</td>
                        <td>Albufeira</td>
                      </tr>
                      <tr>
                        <td>2 x Adult</td>
                        <td>99.00 &euro;</td>
                      </tr>
                      <tr>
                        <td>3 x Child</td>
                        <td>118.50 &euro;</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>


            <div class="col-md-6 col-10 order-md-1">
              <h3>Contact information</h3>
              <div class="checkout__payments">
                <div class="checkout__cell">
                  <form action="/charge" method="post" id="payment-form">
                    <fieldset>
                      <div class="row">
                        <label for="example1-name" data-tid="elements_examples.form.name_label">Name</label>
                        <input id="example1-name" data-tid="elements_examples.form.name_placeholder" type="text" placeholder="Jane Doe" required="">
                      </div>
                      <div class="row">
                        <label for="example1-email" data-tid="elements_examples.form.email_label">Email</label>
                        <input id="example1-email" data-tid="elements_examples.form.email_placeholder" type="email" placeholder="janedoe@gmail.com" required="">
                      </div>
                      <div class="row">
                        <label for="example1-phone" data-tid="elements_examples.form.phone_label">Phone</label>
                        <input id="example1-phone" data-tid="elements_examples.form.phone_placeholder" type="tel" placeholder="(941) 555-0123" required="">
                      </div>
                    </fieldset>

                    <button id="customButton">Pay with Visa/Mastercard</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="container">
        <div class="row">
          <div class="col-auto">
            <p class="copy">&copy; 2017 BlueFleet. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="js/stripe.js"></script>
  </body>
</html>
